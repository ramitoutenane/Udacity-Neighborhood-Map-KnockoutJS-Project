<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/grid.css">
    <title>Neighborhood Map Project</title>
</head>

<body>
<div class="container">
    <div class="side">
        <input type="checkbox" id="toggle" class="toggle-box">
        <label class="hamburger" for="toggle">&#9776;</label>
        <ul class="list">

            <li>
                <div class="list-control">
                    <h2 class="list-title">Medical City Circle</h2>
                    <input type="text" class="filter-box" placeholder="Filter List"
                           data-bind="textInput: filterBox">
                </div>
            </li>

            <li>
                <ul data-bind="foreach: filteredPlacesList">
                    <li class="list-item" data-bind="text: $data.name, click: $parent.clickMarker"></li>
                </ul>
            </li>

        </ul>
    </div>

    <div id="map" class="map-canvas"></div>
</div>

<script src="js/lib/jquery-3.4.1.min.js"></script>
<script src="js/lib/knockout-3.5.0.js"></script>
<script src="js/places.js"></script>
<script src="js/map.js"></script>
<script src="js/wikipediainfowindow.js"></script>
<script src="js/list.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=MYAPIKEY&v=3&callback=initMap"
        onerror="mapErrorHandling()"></script>
</body>
</html>
